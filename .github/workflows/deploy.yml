name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # This allows you to click a button to deploy manually

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # 1. Go to the project folder
            cd /home/alexgabe/bfzh/budafoki-zarandokhaz-web

            # 2. Pull the latest code
            git pull origin main

            # 3. Install dependencies
            npm install

            # 4. Build the app
            npm run build

            # 5. Restart PM2 (make sure the name matches what you used before)
            pm2 restart bfzh
